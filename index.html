<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./mod4.css">
</head>
<body>
<div id="top">
<button id="view">View High Scores</button> 
<p id="time">Time: </p> 
</div>  
<div id="start">
<h1>Coding Quiz </h1>
<p>Answer code related questions within the time limit. Wrong answers are penalized with time deductions!</p>
<button id="startButton">Start Quiz</button>
</div>
<div id="quiz">
    <h2 id="question"></h2>
<button class="button" id="a"></button>
<button class="button" id="b"></button>
<button class="button" id="c"></button>
<button class="button" id="d"></button>
<p id="feedback"></p>
</div>
<div id="done">
    <h2>All Done!</h2>
    <p id="score"></p>
    Enter Initials: <input type="text" id="initials">
    <button id="submit">Submit</button>
</div>
<div id="highScores">
    <h2>High Scores</h2>
    <p id="scoreboard"></p>
    <button id="back">Go Back</button>
    <button id="clear">Clear High Scores</button>
</div>
<script src="./mod4.js"></script>
</body>
</html>
